{% extends "base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}
     <h1>Log-in</h1>
     <p>Plse, use the following form to log-in:</p>
     <form method="post">
         {{ form.as_p }}
         {% csrf_token %}
         <p><input type="submit" value="Log in"></p>
     </form>
    <div class="social">
         <ul>
             <li class="google">
                 <a href="{% url "social:begin" "google-oauth2" %}">
                 Sign in with Google</a>
             </li>
         </ul>
    </div>
{% endblock %}
